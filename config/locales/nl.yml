nl:
  home:
    biz_card_is_useful: Haal meer uit uw visitekaartje
    slogan: Een nieuwe, meetbare manier om je visitekaartje te koppelen LinkedIn&trade; netwerk.
    explanation: |
       Met Pingtags maak je een link tussen je visitekaartje en je LinkedIn&trade; profile met een <em>simpele QR code.</em>
       Meld je aan met je LinkedIn&trade; account en
       <em>binnen 30 seconden is je PingTag gereed</em>
    scan: Scan
    scan_details: |
      Na het scannen van uw persoonlijke QR code schakelt de telefoon van uw relatie direct door naar uw persoonlijke webpagina. Op deze pagina staat al uw LinkedIn&trade; informatie en contactgegevens.
    click: Connect
    click_details: |
      Iedereen die uw code scant heeft de mogelijkheid om u direct te mailen of te bellen, zonder gegevens in te toetsen. En met één druk op de knop bent u connected via LinkedIn&trade;! Nu is het nog makkelijker om bereikbaar te zijn.
    analyze: Analyseer
    analyze_details: |
      Als u inlogt op uw persoonlijke PintTags account kunt u zien hoeveel mensen uw visitekaartje gescand hebben en welke links ze gebruikt hebben. Ook ziet op u op de wereldkaart precies waar men was toen ze uw kaartje scanden.
    recent_scans: Recente scans

