    title: PingTags
    biz_card_is_useful: Haal meer uit uw visitekaartje
    slogan: Een nieuwe, meetbare manier om uw visitekaartje te koppelen aan uw LinkedIn&trade; netwerk. 
    explanation: |
        Met Pingtags maak je een link tussen het visitekaartje en het LinkedIn&trade; profiel met een <em>simpele QR code.</em>
        Meldt u aan met uw LinkedIn&trade; account en
        <em>binnen 30 seconden is uw PingTag gereed</em>
    scan: Scan
    scan_details: |
      Zodra uw relatie uw persoonlijke QR code scant, schakelt zijn telefoon direct door naar uw persoonlijke pagina. Op deze pagina staat al uw LinkedIn&trade; informatie en contactgegevens. 
    click: Connect
    click_details: |
      Iedereen die uw code scant heeft de mogelijkheid om u direct te mailen of te bellen, zonder gegevens in te toetsen. En met één druk op de knop bent u connected via LinkedIn&trade;! Nu is het nog makkelijker om bereikbaar te zijn. 
    analyze: Analyseer
    analyze_details: |
      Als u inlogt op uw persoonlijke PingTags account kunt u zien hoeveel mensen uw visitekaartje gescand hebben en welke links ze gebruikt hebben. Ook ziet op u op de wereldkaart precies waar men was toen ze uw kaartje scanden.
    recent_scans: Recente scans

